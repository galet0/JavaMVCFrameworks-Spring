<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post" th:object="${virusBindingModel}" th:fragment="add-form">
        <div class="form-group" th:classappend="${#fields.hasErrors('name')} ? 'has-danger'">
            <label class="form-control-label" for="nameId">Name</label>
            <input type="text" class="form-control" id="nameId" aria-describedby="nameHelp" th:field="*{name}"/>
            <div id="nameHelp" class="form-control-feedback" th:each="error : ${#fields.errors('name')}" th:text="${error}"></div>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('description')} ? 'has-danger'">
            <label class="form-control-label" for="desc">Description</label>
            <textarea class="form-control" id="desc" rows="3" aria-describedby="descHelp" th:field="*{description}"></textarea>
            <div id="descHelp" class="form-control-feedback" th:each="error : ${#fields.errors('description')}" th:text="${error}"></div>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('sideEffect')} ? 'has-danger'">
            <label class="form-control-label" for="sideEffectId">Side Effect</label>
            <input type="text" class="form-control" id="sideEffectId" aria-describedby="sideEffectHelp" th:field="*{sideEffect}"/>
            <div id="sideEffectHelp" class="form-control-feedback" th:each="error : ${#fields.errors('sideEffect')}" th:text="${error}"></div>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('creator')} ? 'has-danger'">
            <label class="form-control-label" for="creatorId">Creator</label>
            <input type="text" class="form-control" id="creatorId" aria-describedby="creatorHelp" th:field="*{creator}"/>
            <div id="creatorHelp" class="form-control-feedback" th:each="error : ${#fields.errors('creator')}" th:text="${error}"></div>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input" th:field="*{isDeadly}">
                Is Deadly?
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input" th:field="*{isCurable}">
                Is Curable?
            </label>
        </div>
        <fieldset class="form-group" th:classappend="${#fields.hasErrors('mutation')} ? 'has-danger'" aria-describedby="mutationHelp">
            <legend>Choose Mutation</legend>
            <div class="form-check" th:each="mutation : ${mutations}">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" th:value="${mutation}" th:text="| ${mutation}|" th:field="*{mutation}">
                </label>
            </div>
            <div class="form-check disabled">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios4" value="option4" disabled>
                    Save Humanity
                </label>
            </div>
            <div id="mutationHelp" class="form-control-feedback" th:each="error : ${#fields.errors('mutation')}" th:text="${error}"></div>
        </fieldset>
        <div class="form-group" th:classappend="${#fields.hasErrors('turnoverRate')} ? 'has-danger'">
            <label class="form-control-label" for="rateId">Turnover rate</label>
            <input type="text" class="form-control" id="rateId" aria-describedby="rateHelp" th:field="*{turnoverRate}"/>
            <div id="rateHelp" class="form-control-feedback" th:each="error : ${#fields.errors('turnoverRate')}" th:text="${error}"></div>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('hoursToTurn')} ? 'has-danger'">
            <label class="form-control-label" for="hoursId">Hours until turn</label>
            <input type="text" class="form-control" id="hoursId" aria-describedby="hoursHelp" th:field="*{hoursToTurn}"/>
            <div id="hoursHelp" class="form-control-feedback" th:each="error : ${#fields.errors('hoursToTurn')}" th:text="${error}"></div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="magnitudeId">Magnitude</label>
            <select class="form-control" id="magnitudeId"  th:field="*{magnitude}">
                <option th:each="magnitude : ${magnitudes}" th:value="${magnitude}" th:text="${#strings.capitalize(#strings.toLowerCase(magnitude))}">Low</option>
            </select>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('releaseDate')} ? 'has-danger'">
            <label class="form-control-label" for="dateId">Release date</label>
            <input type="date" class="form-control" id="dateId" aria-describedby="dateHelp" th:field="*{releaseDate}"/>
            <div id="dateHelp" class="form-control-feedback" th:each="error : ${#fields.errors('releaseDate')}" th:text="${error}"></div>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('capitals')} ? 'has-danger'">
            <label class="form-control-label" for="capitalsId">Affected capitals</label>
            <select multiple="multiple" class="form-control" id="capitalsId" aria-describedby="capitalsHelp"  th:field="*{capitals}">
                <option th:each="capital : ${capitalList}" th:value="${capital}" th:text="${#strings.capitalize(#strings.toLowerCase(capital))}"></option>
            </select>
            <div id="capitalsHelp" class="form-control-feedback" th:each="error : ${#fields.errors('capitals')}" th:text="${error}"></div>
        </div>
        <button type="submit" class="btn btn-default">Attack</button>
    </form>

</body>
</html>

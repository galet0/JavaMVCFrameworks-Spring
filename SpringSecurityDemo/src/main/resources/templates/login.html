<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form method="post" class="form-control">
            <div class="form-group">
                <label class="form-control-label" for="username">Username</label>
                <input type="text" class="form-control form-control-danger" id="username" name="username">
            </div>
            <div class="form-group">
                <label class="form-control-label" for="pass">Password</label>
                <input type="password" class="form-control form-control-danger" id="pass" name="password">
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" name="remember">
                    Remember Me
                </label>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <input class="btn btn-primary" type="submit" value="Log in"/>
        </form>
        <div th:if="${error} != null" th:text="${error}"></div>
    </div>
    <script th:src="@{/jquery/jquery.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>

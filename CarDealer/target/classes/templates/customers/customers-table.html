<div class="container" xmlns:th="http://www.w3.org/1999/xhtml">
    <a th:href="@{/customers/add}" class="btn btn-outline-success"><strong>+ </strong>Add Customer</a>

    <form>
        <input type="submit" name="filter" class="btn btn-link" value="Ascending"/>
        <input type="submit" name="filter" class="btn btn-link" value="Descending"/>
    </form>

    <table class="table table-hover">
        <thead class="thead-inverse">
            <tr>
                <th>Name</th>
                <th>BirthDate</th>
                <th>Is Young Driver</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="customer : ${customers}" th:object="${customer}">
                <th scope="row" th:text="*{name}"></th>
                <td th:text="*{birthDate}"></td>
                <td th:text="*{isYoungDriver}"></td>
                <td>
                    <a th:href="@{/customers/{id}(id=*{id})}">Details</a>
                </td>
                <td>
                    <a th:href="@{/customers/edit/{id}(id=*{id})}">Edit</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

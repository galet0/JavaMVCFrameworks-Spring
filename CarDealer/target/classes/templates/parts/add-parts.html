<main class="col-4 offset-4 text-center" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="text-center">
                    <h1 class="display-3">Add part</h1>
                </div>
                <br/>
                <form th:method="post" th:object="${part}">
                    <div class="form-group-row">
                        <label class="form-control-label">Name</label>
                        <input class="form-control" type="text" th:field="*{name}"/>
                    </div>
                    <div class="form-group-row">
                        <label class="form-control-label">Price</label>
                        <input class="form-control" type="text" th:field="*{price}"/>
                    </div>
                    <div class="form-group-row">
                        <label class="form-control-label">Quantity</label>
                        <input class="form-control" type="text" th:field="*{quantity}"/>
                    </div>
                    <div class="form-group-row">
                        <label class="form-control-label">Suppliers name</label>
                        <select class="form-control" type="text" name="supplierName">
                            <option th:each="supplier : ${suppliers}" th:object="${supplier}" th:value="*{name}" th:text="*{name}"></option>
                        </select>
                    </div>
                    <input type="submit" class="btn btn-outline-primary btn-lg btn-block" value="Add"/>
                </form>
            </div>
        </div>
    </div>
</main>

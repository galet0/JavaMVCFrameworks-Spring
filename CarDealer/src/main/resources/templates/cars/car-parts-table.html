<div class="container" th:object="${car}" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="jumbotron">
        <h4 th:text="|Make: *{make}|"></h4>
        <h4 th:text="|Model: *{model}|"></h4>
        <h4 th:text="|Travelled distance: *{#numbers.formatDecimal(travelledDistance,0,2)}|"></h4>
    </div>
    <h3>Parts</h3><br/>
    <table class="table table-hover">
        <thead class="thead-inverse">
        <tr>
            <th>Name</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="part : *{parts}">
            <th scope="row" th:text="${part.name}"></th>
            <td th:text="${part.price}"></td>
        </tr>
        </tbody>
    </table>
</div>

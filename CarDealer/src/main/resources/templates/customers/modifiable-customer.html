<main class="col-4 offset-4 text-center" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="text-center">
                    <h1 class="display-3" th:field="|${type} customer|"></h1>
                </div>
                <br/>
                <form th:method="post" th:object="${customer}">
                    <div class="form-group-row">
                        <label class="form-control-label">Full name</label>
                        <input type="text" class="form-control" th:field="*{name}"/>
                    </div>
                    <div class="form-group-row">
                        <label class="form-control-label">Birth date</label>
                        <input type="date" class="form-control" placeholder="yyyy-MM-dd" th:field="*{birthDate}" required/>
                    </div>
                    <input type="submit" class="btn btn-outline-primary btn-lg btn-block" th:value="${type}"/>
                </form>
                <br/>
            </div>
        </div>
    </div>
</main>
